<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Escape From The Heroin</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="terminal">
   <div class="overlay"></div>
   <h1>Escape From the drugs!</h1>
   <div class="container">
      <div id="left">
         <div>
            <h3>Cryptography Algorithms</h3>
            <label for="input">Enter Data To Encrypt Or Decrypt: / text /</label>
            <div class="console-input">
               <label for="input">></label>
               <input type="text" id="input">
            </div>
            <div id="shift-input-div">
               <label for="shift-input">Enter Shift Value: / 1-3 /</label>
               <div class="console-input">
                  <label for="shift-input">></label>
                  <input type="text" id="shift-input">
               </div>
            </div>
            <label for="algorithm-option">Select an algorithm:</label>
            <select id="algorithm-option">
						<option value="caeser" selected="true">Caeser Algorithm</option>
						<option value="atbash">Atbash Algorithm</option>
					</select>
            <div class="buttons">
               <button id="encrypt-btn">Encrypt</button>
               <button id="decrypt-btn">Decrypt</button>
            </div>
         </div>
      </div>
      <div id="right">
         <div id="output">
            OUTPUT
         </div>
      </div>
      <div class="imgsource">
   </div>
      </div>


   <div id ="notification-area">
   </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
